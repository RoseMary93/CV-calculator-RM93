<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV 計算機 | RM93</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CV 計算機 | RM93</h1>

        <div class="input-row">
            <div class="input-group">
                <label for="numbers">輸入數值（逗號或空格分隔）</label>
                <textarea id="numbers" placeholder="例如：10 12 11 9 或 10, 12, 11, 9"></textarea>
            </div>

            <button id="calcBtn">計算</button>
        </div>

        <div class="input-group">
            <label>標準差計算方式</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="stdType" value="sample" checked>
                    樣本標準差 (STDEV.S)
                </label>
                <label>
                    <input type="radio" name="stdType" value="population">
                    母體標準差 (STDEV.P)
                </label>
            </div>
        </div>

        <div class="input-group">
            <label for="decimal">小數位數</label>
            <input type="number" id="decimal" min="0" max="10" value="2">
        </div>

        <div id="result" class="result hidden">
            <h2>計算結果</h2>
            <p><strong>平均 (Mean)：</strong><span id="mean"></span></p>
            <p><strong>標準差 (SD)：</strong><span id="sd"></span></p>
            <p><strong>變異係數 (CV)：</strong><span id="cv"></span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
