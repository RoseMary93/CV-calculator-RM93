<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV 計算機 | CWJ</title>

    <link rel="icon" type="image/png" href="./icon-v1.png">
    <link rel="apple-touch-icon" href="./icon-v1.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-v1.png">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CV 計算機  |  CV Calculator</h1>

        <div class="input-group">
            <label for="numbers">輸入數值（逗號或空格分隔）</label>
            <textarea id="numbers" placeholder="例如：10 12 11 9 或 10, 12, 11, 9"></textarea>
        </div>

        <div class="input-group">
            <label>標準差計算方式</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="stdType" value="sample" checked>
                    樣本標準差 (STDEV.S)
                </label>
                <label>
                    <input type="radio" name="stdType" value="population">
                    母體標準差 (STDEV.P)
                </label>
            </div>
        </div>

        <div class="input-group input-decimal">
            <label for="decimal">小數位數</label>
            <input type="number" id="decimal" min="0" max="10" value="2">
        </div>

        <button id="calcBtn">開始計算</button>
        <button id="clearBtn" class="clear-btn">清除輸入內容</button>

        <div id="result" class="result hidden">
            <h2>計算結果</h2>

            <div class="main-cv-card">
                <strong>變異係數 (CV)</strong>
                <p id="cv" class="cv-value"></p>
            </div>

            <div class="card-grid main-stats">
                <div class="card"><strong>平均值</strong><p id="mean"></p></div>
                <div class="card"><strong>標準差</strong><p id="std"></p></div>
            </div>

            <h3 class="sub-title">附加統計資料</h3>

            <div class="card-grid secondary-stats">
                <div class="card"><strong>樣本數</strong><p id="count"></p></div>
                <div class="card"><strong>最大值</strong><p id="max"></p></div>
                <div class="card"><strong>最小值</strong><p id="min"></p></div>
                <div class="card"><strong>範圍</strong><p id="range"></p></div>
            </div>
        </div>
    </div>

    <p class="footer-note">
        本工具僅提供概算用途，不保證結果之正確性，請自行判斷使用風險。
    </p>

    <script src="app.js"></script>
</body>
</html>
